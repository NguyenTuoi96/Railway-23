<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd -FinalExam</title>
</head>

<body>
    <form name="groupManager">
        <div class="header">
            <div class="head left logo">
                <img class="imgLogo" src="image/logo.jpg" alt="VTILogo">
            </div>
            <div class="head left nav">
                <i class="fas fa-bars" id="iconNav"></i>
            </div>

            <div class="head right user">User</div>
            <div class="head right avt">
                <img class="imgAvt" src="image/avt.jpg" alt="avt">
            </div>
            <div class="head right bell"><i class="fas fa-bell"></i></div>
        </div>

        <div class="body">
            <div class="column menu">
                <nav>
                    <ul>
                        <li class="menuItem"><i class="fas fa-home menuIcon" id="menuHome"></i></li>
                        <li class="menuItem"><i class="fas fa-user menuIcon" id="menuUser"></i></li>
                        <li class="menuItem"><i class="fas fa-users menuIcon" id="menuUsers"></i></li>
                        <li class="menuItem"><i class="fas fa-bars menuIcon" id="menuNav"></i></li>
                        <li class="menuItem"><i class="fas fa-file-alt menuIcon" id="menuFile"></i></li>
                        <li class="menuItem"><i class="fas fa-question menuIcon" id="menuQuestion"></i></li>
                    </ul>
                </nav>
            </div>
            <div class="column main">
                <h3>Manage Group <i class="fas fa-users menuIcon"></i></h3>
                <div class="contentTable" id="list">
                    <div class="subHeader">
                        <h4 id="contentName"></h4>
                    </div>
                    <div class="subMenu">
                        <div class="left">
                            <input type="text" placeholder="Nháº­p id" name="search" id="search">
                            <button id="btnSearch" type='button'><i class="fa fa-search" onclick="search()"></i></button>
                        </div>
                        <div class="right plus"><i class="fas fa-plus" onclick="showCreateModal()"></i></div>
                        <div class="right reset"><i class="fas fa-sync-alt" onclick="getList()"></i></div>
                        <div class="right del"><i class="fas fa-trash-alt" onclick="showDelConfirm()"></i></div>
                    </div>
                    <div id="listTable">
                    </div>
                </div>
                <div class="contentTable" id="detail">
                    <div class="subHeader">
                        <h4 id="detailName"></h4>
                    </div>
                    <div id="groupDetail">
                        <br>
                        <div id="groupDetailHeader">
                        </div>
                        <br>
                        Creator: <label id="creatorName"></label>
                        <br>
                        Create Date: <label id="createDate"></label>
                        <br>
                        Member: <label id="member"></label>
                    </div>
                </div>

                <!-- The Modal Create-->
                <div id="createGroupModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span id="createGroupModalClose" class="close" onclick="closeCreateGroupModal()">&times;</span>
                        <br>
                        <br>
                        <h3 class="modalName">Create group</h3>
                        <br>
                        Group Name: <input type="text" id="inputGroupName" class="groupName">
                        <br><br>
                        <label id="errInfoCreate" class="errInfo" for="inputGroupName"></label>
                        <div class="btnArea">
                            <button id="btnSave" type='button' onclick="checkCreateGroup()">Save</button>
                            <button id="btnCancel" type='button' onclick="closeCreateGroupModal()">Cancel</button>
                        </div>
                    </div>

                </div>

                <!-- The Modal Edit-->
                <div id="editGroupModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span id="editGroupModalClose" class="close" onclick="closeEditGroupModal()">&times;</span>
                        <br>
                        <br>
                        <h3 class="modalName">Edit group</h3>
                        <br>
                        Group Name: <input type="text" id="inputEditGroupName" class="groupName">
                        <br><br>
                        <label id="errInfoEdit" class="errInfo" for="inputEditGroupName"></label>
                        <span style="display:none" id="groupId"></span>
                        <div class="btnArea">
                            <button id="btnSaveEdit" type='button' onclick="checkEditGroup()">Save</button>
                            <button id="btnCancelEdit" type='button' onclick="closeEditGroupModal()">Cancel</button>
                        </div>
                    </div>

                </div>

                <!-- The Modal Delete-->
                <div id="deleteGroupModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <h3 class="modalName">Delete group</h3>
                        <br>
                        <p class="modalName">Do you want to delete group?</p>
                        <br>
                        <div class="btnAreaDel">
                            <button id="btnYesDel" type='button' onclick="deleteGroup()">Yes</button>
                            <button id="btnNoDel" type='button' onclick="closeDeleteGroupModal()">No</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="footer">
            <p>Version: 0.0.0</p>
        </div>

    </form>
    <script src="javascript/jQuery.min.js"></script>
    <script src="javascript/custom.js"></script>
</body>

</html>
